<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoScore</title>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>EcoScore</h1>
    </header>
    <main>
        <!-- Registrierung -->
        <section id="register">
            <h2>Registrierung</h2>
            <input type="email" id="register-email" placeholder="E-Mail">
            <input type="password" id="register-password" placeholder="Passwort">
            <button onclick="register()">Registrieren</button>
        </section>

        <!-- Anmeldung -->
        <section id="login">
            <h2>Anmeldung</h2>
            <input type="email" id="login-email" placeholder="E-Mail">
            <input type="password" id="login-password" placeholder="Passwort">
            <button onclick="login()">Anmelden</button>
        </section>

        <!-- Abmeldung -->
        <section id="logout">
            <h2>Abmeldung</h2>
            <button onclick="logoutUser()">Abmelden</button>
        </section>

        <!-- CO₂-Rechner -->
        <section id="co2-calculator">
            <h2>CO₂-Rechner</h2>
            <p>Wie hoch ist dein CO₂-Fußabdruck?</p>
            <input type="number" id="co2-input" placeholder="Dein CO₂-Ausstoß in Tonnen">
            <button onclick="saveCo2Data()">Speichern</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 EcoScore</p>
    </footer>

    <script>
        function register() {
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            registerUser(email, password);
        }

        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            loginUser(email, password);
        }

        function saveCo2Data() {
            const co2Data = document.getElementById("co2-input").value;
            saveUserData(co2Data);
        }
    </script>
</body>
</html>
